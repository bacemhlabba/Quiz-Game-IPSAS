name: opentrivia
description: A new Flutter project.

version: 1.0.2+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.3.0
  http: ^1.1.2
  flutter_custom_clippers: ^2.1.0
  html_unescape: ^2.0.0
  auto_size_text: ^3.0.0
  flutter_local_notifications: ^16.0.0
  shared_preferences: ^2.2.0
  translator: ^1.0.3+1
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0  # Keep only one instance of intl
  intl_utils: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
